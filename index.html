<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/icon.svg" type="png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./image/phone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./image/Instagram-Logo.png" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="./image/profilePick.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como bia_gotica</a>
                <a href="#" class="instagram-loggout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-acconut">Não é bia_gotica</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="./main.js"></script>
</html>
